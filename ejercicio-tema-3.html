<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Elementos multimedia HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://cdn.akamai.steamstatic.com/steam/apps/550/header.jpg" alt="Portada videojuego Left 4 dead 2" width="660" height="315"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="src/video/Loretxoa - Exkixu.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="src/audio/Kaixo - Urtz.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
